<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>How much did baby eat?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid class="grid--types">
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="2">
        <h2>OZ</h2>
      </ion-col>
      <ion-col size="3">
        <ion-toggle (ionChange)="changeType()" style="margin: 0 auto;"></ion-toggle>
      </ion-col>
      <ion-col size="2">
        <h2>ML</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h4 *ngIf="!is_ml" class="font--primary">{{ amounts_oz }}<span>oz</span></h4>
  <h4 *ngIf="is_ml" class="font--primary">{{ amounts_ml }}<span>ml</span></h4>

<ion-footer>
  <ion-toolbar>
    <ion-range [(ngModel)]="amounts_oz" min="1" max="12" step="1" snaps="true" color="secondary" *ngIf="!is_ml" (ionChange)="changeAmount($event)" [value]="amounts_oz"></ion-range>
    <ion-range [(ngModel)]="amounts_ml" min="20" max="360" step="30" snaps="true" color="secondary" *ngIf="is_ml"></ion-range>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
